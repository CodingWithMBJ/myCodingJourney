<!DOCTYPE html>
<html>
  <head>
    <title>Inline vs Block</title>
  </head>
  <body>
    <!-- Inline Tags includes: <span> -->
    <!-- INLINE elements are elements that do not create a new line rather they are on the same line as the previous element like it  -->
    <p>This is a sentence that includes tags that are inline</p>

    <!-- BLOCK ELEMENTS: Create a new line -->
    <h1>All Heading elements create a new line</h1>
    <p>Paragraphs Create a new line</p>
  </body>
</html>
