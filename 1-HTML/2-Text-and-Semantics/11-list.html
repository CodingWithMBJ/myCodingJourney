<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    <!-- There are two types of lists: Unordered Lists and Ordered List -->

    <!-- This is unordered list -->
    <ul>
      <h4>Unordered List</h4>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
    </ul>

    <!-- This is an ordered list -->

    <ol>
      <h4>This is an ordered list</h4>
      <h3>trip list</h3>
      <li>car</li>
      <li>books</li>
      <li>pen</li>
      <li>keys</li>
    </ol>
  </body>
</html>
